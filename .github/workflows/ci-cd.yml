name: ci/cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@main
      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"
      - name: run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout code
        uses: actions/checkout@main
      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"
      - name: build
        run: dotnet build --configuration Release
      - name: publish
        run: dotnet publish --configuration Release -r win-x64 --self-contained true -p:PublishSingleFile=true
      - name: upload build artifacts
        uses: actions/upload-artifact@main
        with:
          name: win-x64
          path: bin/Release/win-x64/publish
  release:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: download build artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          name: win-x64
          path: ${{runner.temp}}/win-x64
      - name: prepare release asset
        shell: pwsh
        run: Compress-Archive -Path ${{runner.temp}}/win-x64 -DestinationPath win-x64.zip
      - name: delete previous release
        uses: dev-drprasad/delete-tag-and-release@v1.0.1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          files: win-x64.zip
